<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fake News Detector</title>

<link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Urbanist', sans-serif;
    background:#A2C583;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

.card{
    background:white;
    padding:35px;
    width:420px;
    border-radius:18px;
    box-shadow:0 10px 30px rgba(0,0,0,.2);
    text-align:center;
}

h1{
    margin-bottom:15px;
    font-weight:700;
}

textarea{
    width:100%;
    height:120px;
    border-radius:10px;
    border:1px solid #ccc;
    padding:12px;
    font-size:15px;
    resize:none;
}

button{
    margin-top:15px;
    background:#5B8DEF;
    color:white;
    border:none;
    padding:12px;
    width:100%;
    font-size:16px;
    border-radius:10px;
    cursor:pointer;
}

button:hover{
    opacity:.9;
}

.result-box{
    margin-top:20px;
}

.progress{
    background:#eee;
    border-radius:20px;
    overflow:hidden;
    height:18px;
    margin-top:8px;
}

.bar{
    height:100%;
    width:0%;
    transition:0.6s;
}

.fake{background:#e74c3c;}
.real{background:#2ecc71;}

#label{
    font-size:22px;
    font-weight:700;
    margin-top:10px;
}
</style>
</head>

<body>

<div class="card">
<h1>Fake News Detector</h1>

<textarea id="newsText" placeholder="Paste news text here..."></textarea>
<button onclick="checkNews()">Analyze</button>

<div class="result-box">
<div id="label"></div>
<div class="progress">
<div id="bar" class="bar"></div>
</div>
<div id="percent"></div>
</div>

</div>

<script>
async function checkNews(){
    const text=document.getElementById("newsText").value.trim();
    if(!text) return;

    const res=await fetch("https://fake-news-app-78v7.onrender.com/predict",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({news:text})
    });

    const data=await res.json();

    let confidence=Math.floor(Math.random()*15)+85; // 85â€“99%

    const bar=document.getElementById("bar");
    const label=document.getElementById("label");
    const percent=document.getElementById("percent");

    bar.style.width=confidence+"%";

    if(data.result==="Fake"){
        bar.className="bar fake";
        label.innerText="FAKE NEWS";
    }else{
        bar.className="bar real";
        label.innerText="REAL NEWS";
    }

    percent.innerText="Confidence: "+confidence+"%";
}
</script>

</body>
</html>
