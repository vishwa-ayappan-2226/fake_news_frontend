<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸ”¥ Fake News Detector ðŸ”¥</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #e0f7fa, #fce4ec);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding-top: 50px;
            margin: 0;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 36px;
            text-shadow: 1px 1px 3px #aaa;
        }
        textarea {
            width: 80%;
            max-width: 600px;
            height: 150px;
            padding: 15px;
            font-size: 18px;
            margin-bottom: 10px;
            resize: vertical;
            border-radius: 10px;
            border: 2px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            background: linear-gradient(45deg, #4caf50, #81c784);
            color: white;
            border: none;
            border-radius: 10px;
            margin: 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(45deg, #43a047, #66bb6a);
            transform: scale(1.05);
        }
        #result {
            margin-top: 25px;
            font-size: 26px;
            font-weight: bold;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
        }
        .sample-buttons {
            margin-top: 15px;
        }
        .sample-buttons button {
            background: linear-gradient(45deg, #42a5f5, #64b5f6);
        }
        .sample-buttons button:hover {
            background: linear-gradient(45deg, #1e88e5, #42a5f5);
        }
    </style>
</head>
<body>
    <h1>ðŸ”¥ Fake News Detector ðŸ”¥</h1>
    <textarea id="newsText" placeholder="Paste news here..."></textarea><br>
    <button onclick="checkNews()">Check News</button>

    <div class="sample-buttons">
        <button onclick="checkSample('BREAKING: Scientists confirm drinking hot water cures cancer in 3 days!')">Test Fake</button>
        <button onclick="checkSample('Local community garden opens today')">Test Real</button>
    </div>

    <div id="result">Result will appear here</div>

    <script>
        async function checkNews() {
            const news = document.getElementById('newsText').value.trim();
            const resultDiv = document.getElementById('result');

            if(news === "") {
                resultDiv.innerText = "Please enter some news text!";
                resultDiv.style.background = "#fff";
                resultDiv.style.color = "#000";
                return;
            }

            resultDiv.innerText = "Checking...";
            resultDiv.style.background = "#bbdefb";
            resultDiv.style.color = "#0d47a1";

            try {
                const response = await fetch("https://fake-news-app-78v7.onrender.com/predict", { 
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ news: news })
                });

                const data = await response.json();
                const result = data.result ? data.result.toString() : "Unknown";

                // Color mapping for different levels
                const colors = {
                    "Real": ["#c8e6c9", "#2e7d32"],
                    "Likely Fake": ["#fff9c4", "#f9a825"],
                    "Very Likely Fake": ["#ffe0b2", "#ef6c00"],
                    "Extreme Fake Alert": ["#ffcdd2", "#c62828"]
                };

                if(colors[result]){
                    resultDiv.innerText = `Result: ${result}`;
                    resultDiv.style.background = colors[result][0];
                    resultDiv.style.color = colors[result][1];
                } else {
                    resultDiv.innerText = "Unexpected response: " + JSON.stringify(data);
                    resultDiv.style.background = "#eee";
                    resultDiv.style.color = "#666";
                }

            } catch (err) {
                resultDiv.innerText = "Error connecting to API!";
                resultDiv.style.background = "#ffe0b2";
                resultDiv.style.color = "#ef6c00";
                console.error(err);
            }
        }

        function checkSample(text) {
            document.getElementById('newsText').value = text;
            checkNews();
        }
    </script>
</body>
</html>
