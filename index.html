<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 400px;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Fake News Detector</h1>
    <textarea id="newsText" placeholder="Paste news here..."></textarea><br>
    <button onclick="checkNews()">Check</button>
    <div id="result"></div>

    <script>
        async function checkNews() {
            const news = document.getElementById('newsText').value.trim();
            const resultDiv = document.getElementById('result');

            if(news === "") {
                resultDiv.innerText = "Please enter some news text!";
                resultDiv.style.color = "black";
                return;
            }

            try {
                const response = await fetch("https://fake-news-app-78v7.onrender.com/predict", { 
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ news: news })
                });

                const data = await response.json();

                if(data.result === "Fake") {
                    resultDiv.innerText = "Result: Fake";
                    resultDiv.style.color = "red";
                } else if(data.result === "Real") {
                    resultDiv.innerText = "Result: Real";
                    resultDiv.style.color = "green";
                } else {
                    resultDiv.innerText = "Unexpected response from API";
                    resultDiv.style.color = "orange";
                }
            } catch (err) {
                resultDiv.innerText = "Error connecting to API!";
                resultDiv.style.color = "orange";
                console.error(err);
            }
        }
    </script>
</body>
</html>
