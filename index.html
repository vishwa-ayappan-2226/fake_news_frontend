<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detector</title>
    <!-- Blaka font -->
    <link href="https://fonts.googleapis.com/css2?family=Blaka&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Blaka', sans-serif;
            background: #A2C583; /* new bg color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding-top: 50px;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 36px;
        }

        textarea {
            width: 80%;
            max-width: 600px;
            height: 150px;
            padding: 15px;
            font-size: 16px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            box-shadow: 1px 1px 8px rgba(0,0,0,0.1);
            resize: vertical;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            margin: 5px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #45a049;
        }

        .sample-buttons {
            margin-top: 15px;
        }

        .sample-buttons button {
            background: #6c63ff;
        }

        .sample-buttons button:hover {
            background: #574fd6;
        }

        #result-container {
            margin-top: 25px;
            width: 80%;
            max-width: 600px;
        }

        #result-text {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .progress-bar-bg {
            width: 100%;
            height: 30px;
            background: #dcdcff;
            border-radius: 15px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background: green;
            border-radius: 15px;
            transition: width 0.5s ease, background 0.5s ease;
        }
    </style>
</head>
<body>

    <h1>Fake News Detector</h1>
    <textarea id="newsText" placeholder="Paste news here..."></textarea><br>
    <button onclick="checkNews()">Check News</button>

    <div class="sample-buttons">
        <button onclick="checkSample('BREAKING: Scientists confirm drinking hot water cures cancer in 3 days!')">Test Fake</button>
        <button onclick="checkSample('Local community garden opens today')">Test Real</button>
    </div>

    <div id="result-container">
        <div id="result-text">Result will appear here</div>
        <div class="progress-bar-bg">
            <div class="progress-bar-fill" id="progress-bar"></div>
        </div>
    </div>

    <script>
        async function checkNews() {
            const news = document.getElementById('newsText').value.trim();
            const resultText = document.getElementById('result-text');
            const progressBar = document.getElementById('progress-bar');

            if(news === "") {
                resultText.innerText = "Please enter some news text!";
                progressBar.style.width = "0%";
                progressBar.style.background = "gray";
                return;
            }

            resultText.innerText = "Checking...";
            progressBar.style.width = "0%";
            progressBar.style.background = "blue";

            try {
                const response = await fetch("https://fake-news-app-78v7.onrender.com/predict", { 
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ news: news })
                });

                const data = await response.json();
                const result = data.result ? data.result.toString() : "Unknown";

                // Assign percentage and color based on the result
                let percentage = 0;
                let color = "green";

                if(result === "Real") {
                    percentage = 10;  
                    color = "green";
                } else if(result === "Likely Fake") {
                    percentage = 40;
                    color = "#f9c74f"; 
                } else if(result === "Very Likely Fake") {
                    percentage = 70;
                    color = "#f9844a"; 
                } else if(result === "Fake") {
                    percentage = 95;
                    color = "#e63946"; 
                }

                resultText.innerText = `Result: ${result} (${percentage}%)`;
                progressBar.style.width = percentage + "%";
                progressBar.style.background = color;

            } catch (err) {
                resultText.innerText = "Error connecting to API!";
                progressBar.style.width = "100%";
                progressBar.style.background = "gray";
                console.error(err);
            }
        }

        function checkSample(text) {
            document.getElementById('newsText').value = text;
            checkNews();
        }
    </script>
</body>
</html>
